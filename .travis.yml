language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - nightly
  - hhvm-nightly

allow_failures:
    - php: nightly
    - php: hhvm-nightly

install:
   - git clone --depth=50 --branch=master git://github.com/smarty-php/smarty-phpunit.git smarty-php/smarty-phpunit


script: phpunit --configuration ./../smarty-phpunit/phpunit.xml